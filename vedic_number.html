<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://st.depositphotos.com/1000434/52743/i/450/depositphotos_527439208-stock-photo-horizontal-vertical-grunge-background-ethnicity.jpg');
            background-size: cover;
            padding: 50px;
            background-size: cover;
            padding: 50px;
        }
        .game-container {
            background-color: rgba(236, 227, 104, 0.864);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Vedic Number Game</h1>
        <p>Calculate the result of the given numbers:</p>
        <input type="text" id="numbers" placeholder="Enter numbers separated by commas" />
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById('calculate').addEventListener('click', () => {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (numbers.length === 0) {
                displayMessage('Please enter valid numbers.');
                return;
            }

            const sum = numbers.reduce((acc, num) => acc + num, 0); // Calculate sum
            const average = sum / numbers.length; // Calculate average
            const product = numbers.reduce((acc, num) => acc * num, 1); // Calculate product
            const max = Math.max(...numbers); // Find maximum
            const min = Math.min(...numbers); // Find minimum

            displayMessage(`Sum: ${sum}, Average: ${average}, Product: ${product}, Max: ${max}, Min: ${min}`);
        });

        function displayMessage(message) {
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
