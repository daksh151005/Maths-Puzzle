<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            background-color: #f4f4f4; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.pinimg.com/736x/7f/44/45/7f444552ee2e21b51aba81bf4b7ee5c9.jpg');
            background-size: cover;
            padding: 50px;
            background-size: cover;
            padding: 50px;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 600px; /* Center the grid */
            margin: auto; /* Center the grid */
            padding: 20px; /* Add padding around the grid */
        }
        .sudoku-cell {
            width: 50px; /* Fixed width for each cell */
            height: 50px; /* Fixed height for each cell */
            font-size: 24px; /* Font size for numbers */
            text-align: center; /* Center text in cells */
            border: 1px solid #ccc; /* Border for cells */
            border-radius: 5px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }
        #sudoku-result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center; /* Center the result text */
        }
    </style>
</head>
<body>
    <h1 style="display: inline; vertical-align: middle;">Sudoku Game</h1>
    <button style="display: inline; margin-left: 10px;" onclick="window.location.href='index.html'">Back to Games Hub</button>
    <div id="sudoku-board" class="sudoku-grid">
        <!-- Sudoku cells will be generated here -->
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <input type="text" class="sudoku-cell" maxlength="1" />
        <!-- Repeat for all 81 cells -->
    </div>
    <button id="submit-sudoku">Submit</button>
    <p id="sudoku-result"></p>
    <script src="sudoku.js"></script>
</body>
</html>
